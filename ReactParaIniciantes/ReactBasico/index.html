<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar React</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="app">App</div>

  <script type="text/babel">
    function App() {
      return <div>Meu App
        <Titulo />
        <Compras />
        <Produtos />
        {/* 
        <Button />
        <MainNav />
        <Button />
      */}
      </div>
    }

    const Titulo = () => {
      return <h1>Matheus</h1>
    }

    const Compras = () => {
      // useState é um Hook que define uma variável reativa
      const [count, setCount] = React.useState(0);

      return (
        <div>
          <button onClick={() => setCount(count + 1)}>Comprar: {count}</button>
          <p>Total: {count}</p>
          <p>Preço: R$ {count * 250}</p>
        </div>
      );
    };

    const Produtos = () => {
      function handleClick(event) {
        alert('Comprou: ' + event.target.innerText);
      }

      return (
        <div>
          <button onClick={handleClick}>Camisa</button>
          <button onClick={handleClick}>Bermuda</button>
        </div>
      );
    };


    const Button = () => {
      return <button>Comprar</button>;
    };

    const MainNav = () => {
      return (
        <nav>
          <a href="#">Link 1</a>
          <Button />
        </nav>
      );
    };

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>

</html>
